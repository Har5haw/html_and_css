<!DOCTYPE html>
<html>

<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/contactme.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav>
        <div class="navBarContent">
            <div class="welcome-title"><code>Contact Me!</code></div>
            <div class="navBarButtons">
                <button onclick="window.location = 'index.html'" class="button-enable"><code>Home Page</code></button>
                <button onclick="window.location = 'aboutme.html'" class="button-enable"><code>About Me</code></button>
                <button onclick="window.location = 'contactme.html'" class="button-disable"
                    disabled><code>Contact Me</code></button>
                <button onclick="window.location = 'mygallery.html'"
                    class="button-enable"><code>My Gallery</code></button>
            </div>
        </div>
    </nav>
    <main>
        <section>
            <div class="main-div">
                <img class="home-image" src="/images/contactme.jpg" />
                <div class="title">
                    <label>
                        <code>
                            Your Connection with Me!
                        </code>
                    </label>
                </div>
                <div class="description">
                    <p>
                        <code>
                            I am here to answer any queries and doubts, A friendly supporting guy who is always just a click away
                        </code>
                    </p>
                    <p>
                        <code>
                            Provide your email and message of yours and click on submit, I will reach you real quick :)
                        </code>
                    </p>
                </div>

                <div class="input-container">
                    <input placeholder="Provide your Email" />
                    <input placeholder="Provide your Message" />

                </div>
                <button class="inputButton"><code>Submit</code></button>

                <div class="contacts">
                    <div class="single-contact">
                        <div class="icon">
                            <img src="/images/facebook.png"/>
                        </div>
                        <div class="icon-expanded">
                            <code>facebook.com/harsha</code>
                        </div>
                    </div>
                    <div class="single-contact">
                        <div class="icon">
                            <img src="/images/github.png"/>
                        </div>
                        <div class="icon-expanded">
                            <label><code max-lines="1">github.com/har5haw</code></label>
                        </div>
                    </div>
                    <div class="single-contact">
                        <div class="icon">
                            <img src="/images/gmail.png"/>
                        </div>
                        <div class="icon-expanded">
                            <code>8888harsha4444@gmail.com</code>
                        </div>
                    </div>
                    <div class="single-contact">
                        <div class="icon">
                            <img src="/images/linkedin.png"/>
                        </div>
                        <div class="icon-expanded">
                            <code>linkedin.com/harsha</code>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
